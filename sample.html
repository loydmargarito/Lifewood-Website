<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Oswald:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header / Navigation Bar -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="https://i.imgur.com/7s1H5LI.png" alt="Lifewood Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Transformation</a></li>
                    <li><a href="#">Global Scale</a></li>
                    <li><a href="#">Our Company</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#" class="btn-contact">Contact</a>
                <div class="language-selector">
                    <span>English</span>
                    <span class="arrow-down"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Single Hero Section acting as a Slideshow Container -->
        <section class="hero-section slideshow-container" id="login-section">
            
            <!-- Slide 1 -->
            <div class="slide active">
                <video class="video-background" autoplay muted loop poster="https://i.imgur.com/gKjPZkY.png">
                    <source src="1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                 <video class="video-background" autoplay muted loop poster="2.mp4">
                    <source src="2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <video class="video-background" autoplay muted loop poster="3.mp4">
                    <source src="3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Overlay and Content (sits on top of all slides) -->
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>Future Power</h1>
                <p class="hero-subheading">Harnessing The Potential Of AI</p>
            </div>

            <!-- Slideshow Navigation -->
            <button class="slide-arrow prev" onclick="moveSlide(-1)">❮</button>
            <button class="slide-arrow next" onclick="moveSlide(1)">❯</button>
            
            <div class="slide-indicators">
                <span class="dot active" onclick="showSlide(0)"></span>
                <span class="dot" onclick="showSlide(1)"></span>
                <span class="dot" onclick="showSlide(2)"></span>
            </div>

        </section>
    </main>
    
    <!-- JavaScript for Slideshow Logic -->
    <script src="script.js"></script>
</body>
</html>
